		<script type="text/javascript">

	            $(document).ready(function(){
            	
	            	var ratio = 700/1200;
					var obwidth = $(window).width()-50;
	            	var obheight = (obwidth*ratio);
	            	if(obheight > $(window).height()) {
	            		var obheight = $(window).height();
				var obwidth = (obheight/ratio);
	            	}

                    $('#myFlashContent').attr("width", obwidth  + 'px');
	            $('#myFlashContent').attr("height", obheight  + 'px');
	            $('#myFlashContent_IE').attr("width", obwidth  + 'px');
	            $('#myFlashContent_IE').attr("height",obheight  + 'px');
                    $('#flashContainer').css("top", ($(window).height() - obheight)/2  + 'px');
                    $('#flashContainer').css("left", ($(window).width() - obwidth)/2  + 'px');
		    $('.back').css("top", ($(window).height() - obheight)/2  + 'px');
                    $('.back').css("left", ($(window).width() - obwidth)/2  + 'px');
		    $('.back img').css("width", obwidth  + 'px');
	            $('.back img').css("height",obheight  + 'px');
		    $('#global-bottom-center').css("width", obwidth  + 'px');
                        
                    $(window).resize(function() {
                        	
                        var obwidth = ($(window).width());
                        var obheight = (obwidth*ratio);
                    	if(obheight > $(window).height()) {
                        	var obheight = ($(window).height());
                		var obwidth = obheight/ratio;
                    	}

						$('#flashContainer').css("top", ($(window).height() - obheight-50)/2  + 'px');
						$('#flashContainer').css("left", ($(window).width() - obwidth)/2  + 'px');
						$('#myFlashContent').attr("width", obwidth  + 'px');
						$('#myFlashContent').attr("height", obheight  + 'px');
						$('#myFlashContent_IE').attr("width", obwidth  + 'px');
						$('#myFlashContent_IE').attr("height", obheight  + 'px');
						$('#global-bottom-center').css("width", obwidth  + 'px');
						$('.back').css("top", ($(window).height() - obheight-50)/2  + 'px');
                    	$('.back').css("left", ($(window).width() - obwidth)/2  + 'px');
						$('.back img').css("width", obwidth-2  + 'px');
	            		$('.back img').css("height",obheight-2  + 'px');
					});
               });

		     var jsReady = false;
     function isReady() {

     function pageInit() {
         jsReady = true;
         document.forms["form1"].output.value += "\n" + "JavaScript is ready.\n";
     }
     function thisMovie(movieName) {
         if (navigator.appName.indexOf("Microsoft") != -1) {
             return window[movieName];
         } else {
             return document[movieName];
         }
     } 
     function sendToActionScript(value) {
         thisMovie("ExternalInterfaceExample").sendToActionScript(value);
     }
	 
     function openVideo(sourceType,id) {
			// open a welcome message as soon as the window loads
			if(sourceType == "vimeo") var videoSource = '<iframe src="http://player.vimeo.com/video/'+id+'" width="700" height="547" frameborder="0" ALLOWTRANSPARENCY="true"></iframe>';
			else if (sourceType == "youtube") var videoSource = '<iframe src="http://www.youtube.com/v/'+id+'" width="700" height="547" frameborder="0" ALLOWTRANSPARENCY="true"></iframe>';
			else if (sourceType == "t3Page") var videoSource = '<iframe src="http://fdf.dk/index.php?id='+id+'" width="900" height="'+(document.documentElement.clientHeight-120)+'" frameborder="0" ALLOWTRANSPARENCY="true"></iframe>';
			else if (sourceType == "fullLink") var videoSource = '<iframe src="'+id+'" width="700" height="547" frameborder="0" ALLOWTRANSPARENCY="true"></iframe>';
			Shadowbox.open({
				content:    videoSource,
				player:     "html",
				height:     (document.documentElement.clientHeight-120),
				width:      900
			});
     }

function moveCloseLink(){ 
    var cb=document.getElementById('sb-nav-close'); 
    var tb=document.getElementById('sb-title'); 
    if(tb) tb.appendChild(cb); 
} 

</script>
<script type="text/javascript">
Shadowbox.init({
