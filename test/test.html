<html lang="en">
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>ExternalInterfaceExample</title>
 <script language="JavaScript">


     var jsReady = false;
     function isReady() {
         return jsReady;
     }
     function pageInit() {
         jsReady = true;
         document.forms["form1"].output.value += "\n" + "JavaScript is ready.\n";
     }
     function thisMovie(movieName) {
         if (navigator.appName.indexOf("Microsoft") != -1) {
             return window[movieName];
         } else {
             return document[movieName];
         }
     } 
     function sendToActionScript(value) {
         thisMovie("ExternalInterfaceExample").sendToActionScript(value);
     }
	 
     function openVimeo(id,w,h) {
			
			// open a welcome message as soon as the window loads
			Shadowbox.open({
				content:    '<iframe src="http://player.vimeo.com/video/'+id+'" width="'+w+'" height="'+h+'" frameborder="0"></iframe>',
				player:     "html",
				height:     h,
				width:      w
			});
     }
	 
 </script>
 <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
 <script type="text/javascript" src="js/shadowbox.js"></script>
 <link rel="stylesheet" type="text/css" href="js/shadowbox.css">
<script type="text/javascript">
Shadowbox.init();
</script>


 </head>
 <body onLoad="pageInit();">
 <a rel="shadowbox" href="landslejr2006.html">iframe</a>

     <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
             id="ExternalInterfaceExample" width="500" height="375"
             codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab">
         <param name="movie" value="test.swf" />
         <param name="quality" value="high" />
         <param name="bgcolor" value="#869ca7" />
         <param name="allowScriptAccess" value="sameDomain" />
         <embed src="test.swf" quality="high" bgcolor="#869ca7"
             width="500" height="375" name="test" align="middle"
             play="true" loop="false" quality="high" allowScriptAccess="sameDomain"
             type="application/x-shockwave-flash"
             pluginspage="http://www.macromedia.com/go/getflashplayer">
         </embed>
     </object>
 
     <form name="form1" onSubmit="return false;">
         <input type="text" name="input" value="" />
         <input type="button" value="Send" onClick="sendToActionScript(this.form.input.value);" /><br />
         <textarea cols="60" rows="20" name="output" readonly="true">Initializing...</textarea>
     </form>
 
 </body>
 </html>
